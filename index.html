<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Web FNAF Prototype</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            user-select: none;
        }

        /* --- ОФИС --- */
        #office {
            width: 100vw;
            height: 100vh;
            background-color: #333; /* Сюда вставишь картинку офиса */
            background-size: cover;
            position: relative;
            transition: background-position 0.2s;
        }

        /* ДВЕРИ */
        .door {
            position: absolute;
            top: 0;
            width: 15%;
            height: 100%;
            background-color: #111; /* Цвет темного прохода */
            border: 5px solid #000;
            z-index: 1;
        }
        #door-left { left: 0; }
        #door-right { right: 0; }

        /* Сами створки дверей (анимация закрытия) */
        .metal-door {
            width: 100%;
            height: 0%; /* По умолчанию открыта (высота 0) */
            background-color: #555;
            background-image: repeating-linear-gradient(45deg, #444 0, #444 10px, #555 10px, #555 20px);
            position: absolute;
            top: 0;
            transition: height 0.3s ease-in;
            border-bottom: 5px solid red;
        }
        .closed { height: 100%; }

        /* КНОПКИ ДВЕРЕЙ */
        .door-btn {
            position: absolute;
            top: 50%;
            width: 60px;
            height: 60px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            border: 4px solid #fff;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 10px red;
        }
        .door-btn:hover { filter: brightness(1.2); }
        .door-btn.active { background-color: green; box-shadow: 0 0 10px green; }
        
        #btn-left { left: 16%; }
        #btn-right { right: 16%; }

        /* --- КАМЕРЫ --- */
        #camera-toggle {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
        }
        #camera-toggle:hover { background: rgba(255, 255, 255, 0.4); }

        #camera-screen {
            display: none; /* Скрыт по умолчанию */
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: 5;
            border: 10px solid #333;
            box-sizing: border-box;
        }

        #camera-view {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: #ccc;
            background-size: cover;
            position: relative;
        }

        /* Эффект помех (Static) */
        .static {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/3o7aD2e1E06Gehj0fY/giphy.gif'); /* ГИФКА ШУМА */
            opacity: 0.1;
            pointer-events: none;
        }

        /* КАРТА КАМЕР */
        #map {
            position: absolute;
            bottom: 80px;
            right: 20px;
            width: 200px;
            height: 150px;
            border: 2px solid white;
            background: rgba(0,0,0,0.7);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            padding: 10px;
        }

        .cam-btn {
            background: #333;
            color: white;
            border: 1px solid white;
            cursor: pointer;
        }
        .cam-btn:hover { background: #555; }
        .cam-btn.selected { background: green; }

    </style>
</head>
<body>

    <div id="game-container">
        <div id="office">
            <div id="door-left" class="door">
                <div id="metal-left" class="metal-door"></div>
            </div>
            <div id="btn-left" class="door-btn" onclick="toggleDoor('left')">DOOR</div>

            <div id="door-right" class="door">
                <div id="metal-right" class="metal-door"></div>
            </div>
            <div id="btn-right" class="door-btn" onclick="toggleDoor('right')">DOOR</div>
        </div>

        <button id="camera-toggle" onclick="toggleMonitor()">Open/Close Monitor</button>

        <div id="camera-screen">
            <div id="camera-view">
                <span id="cam-label">CAM 1A - Stage</span>
                <div class="static"></div>
            </div>
            
            <div id="map">
                <button class="cam-btn selected" onclick="switchCam('1A', this)">CAM 1A</button>
                <button class="cam-btn" onclick="switchCam('1B', this)">CAM 1B</button>
                <button class="cam-btn" onclick="switchCam('5', this)">CAM 5</button>
                <button class="cam-btn" onclick="switchCam('2A', this)">CAM 2A</button>
            </div>
        </div>
    </div>

    <script>
        // Состояние игры
        let isMonitorUp = false;
        let currentCam = '1A';
        
        // Ссылки на картинки (СЮДА ВСТАВЛЯТЬ ССЫЛКИ ИЗ ГУГЛА)
        const images = {
            office: 'linear-gradient(to bottom, #222, #111)', // Замени на url('ссылка')
            cam1A_empty: '#111', // Сцена пустая (цвет или url)
            cam1A_freddy: 'radial-gradient(circle, #533 0%, #000 70%)', // Фредди на сцене
            cam1B: '#222', 
            cam5: '#1a1a1a', 
            cam2A: '#0f0f0f'
        };

        // Логика дверей
        function toggleDoor(side) {
            const door = document.getElementById(`metal-${side}`);
            const btn = document.getElementById(`btn-${side}`);
            
            // Проверяем, закрыта ли дверь (класс .closed)
            if (door.classList.contains('closed')) {
                door.classList.remove('closed'); // Открываем
                btn.classList.remove('active');
            } else {
                door.classList.add('closed'); // Закрываем
                btn.classList.add('active');
            }
        }

        // Логика планшета
        function toggleMonitor() {
            const screen = document.getElementById('camera-screen');
            isMonitorUp = !isMonitorUp;
            
            if (isMonitorUp) {
                screen.style.display = 'block';
                updateCamView(); // Обновить картинку при открытии
            } else {
                screen.style.display = 'none';
            }
        }

        // Переключение камер
        function switchCam(camName, btnElement) {
            currentCam = camName;
            
            // Подсветка кнопок
            document.querySelectorAll('.cam-btn').forEach(b => b.classList.remove('selected'));
            btnElement.classList.add('selected');

            updateCamView();
        }

        // Обновление вида камеры (Простой ИИ аниматроника)
        function updateCamView() {
            const view = document.getElementById('camera-view');
            const label = document.getElementById('cam-label');

            label.innerText = `CAM ${currentCam} - Signal...`;

            // Логика картинок
            if (currentCam === '1A') {
                // Шанс 50/50 увидеть аниматроника на сцене
                if (Math.random() > 0.5) {
                    view.style.background = images.cam1A_freddy;
                    label.innerText += " (DETECTED!)";
                } else {
                    view.style.background = images.cam1A_empty;
                }
            } else if (currentCam === '1B') {
                view.style.background = images.cam1B;
            } else if (currentCam === '5') {
                view.style.background = images.cam5;
            } else if (currentCam === '2A') {
                view.style.background = images.cam2A;
            }
        }

        // Устанавливаем фон офиса при загрузке
        document.getElementById('office').style.background = images.office;

    </script>
</body>
</html>
