<script>
    // Логика дверей
    function toggleDoor(side) {
        const door = document.getElementById('door-' + side);
        door.classList.toggle('closed');
        console.log('Дверь ' + side + ' изменена');
    }

    // Логика монитора
    function toggleMonitor() {
        const tablet = document.getElementById('tablet');
        if (tablet.style.display === 'block') {
            tablet.style.display = 'none';
        } else {
            tablet.style.display = 'block';
        }
    }

    // Переключение камер
    function setCam(name, url) {
        document.getElementById('cam-name').innerText = name;
        document.getElementById('cam-image').style.backgroundImage = "url('" + url + "')";
    }
</script>
