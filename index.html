<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FNAF Prototype Fixed</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Courier, monospace; }

        /* ОФИС */
        #office {
            width: 100vw;
            height: 100vh;
            background-image: url('10926.webp'); /* Используем твой файл напрямую */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* ДВЕРИ (рисуем кодом, чтобы не зависеть от картинок) */
        .door-frame {
            position: absolute;
            top: 15%;
            width: 20%;
            height: 85%;
            overflow: hidden;
            z-index: 5;
        }
        #frame-left { left: 0; }
        #frame-right { right: 0; }

        .door-visual {
            width: 100%;
            height: 0%; /* Открыта */
            background: linear-gradient(to bottom, #444, #222);
            border-bottom: 10px solid #111;
            transition: height 0.3s ease-in-out;
        }
        .door-visual.closed { height: 100%; }

        /* КНОПКИ (сделал их видимыми, чтобы ты точно мог нажать) */
        .controls {
            position: absolute;
            top: 50%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }
        #ctrl-left { left: 21%; }
        #ctrl-right { right: 21%; }

        .btn {
            width: 40px;
            height: 40px;
            border: 3px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px #000;
        }
        .btn-door { background: #700; }
        .btn-door.active { background: #f00; box-shadow: 0 0 15px #f00; }

        /* ПЛАНШЕТ */
        #monitor-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border: 2px solid #fff;
            color: #fff;
            cursor: pointer;
            z-index: 100;
        }

        #tablet {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #111;
            z-index: 200;
            border: 10px solid #333;
            box-sizing: border-box;
        }

        .static {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://media.giphy.com/media/oEI9uWUicGLeE/giphy.gif');
            opacity: 0.1; pointer-events: none;
        }

        #cam-display {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 40px;
        }
    </style>
</head>
<body>

<div id="office">
    <div id="frame-left" class="door-frame"><div id="door-left" class="door-visual"></div></div>

    <div id="ctrl-left" class="controls">
        <div class="btn btn-door" onclick="toggleDoor('left', this)">D</div>
    </div>

    <div id="ctrl-right" class="controls">
        <div class="btn btn-door" onclick="toggleDoor('right', this)">D</div>
    </div>

    <button id="monitor-btn" onclick="toggleTablet()">МОНИТОР</button>
</div>

<div id="tablet">
    <div class="static"></div>
    <div id="cam-display">CAM 1A</div>
    <button style="position:absolute; bottom:20px; right:20px; padding:20px;" onclick="toggleTablet()">ЗАКРЫТЬ</button>
</div>

<script>

        const door = document.getElementById('door-' + side);
        door.classList.toggle('closed');
        btn.classList.toggle('active');
    }
